<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso - Institución Internacional de Bienestar</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #602778, #007CC6, #E30612);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section h2 {
      color: #602778;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #602778;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    /* -- navbar -- */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* background: linear-gradient(90deg, #602778, #007CC6, #E30612); */
    padding: 0.8rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .navbar .logo img {
    height: 50px;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  .navbar ul li a:hover {
    color: #FECB01;
  }
  .logo {
    background: white;
    border-radius: 50%;
    padding: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 70px;
    width: 70px;
    overflow: hidden;
  }

  .logo img {
    max-height: 60%;
    max-width: 60%;
  }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./logo.png" alt="Logo IIB">
      </div>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./mediprincipiante.html">Cursos</a></li>
      </ul>
    </nav>
    <h1>Curso en PDF</h1>
    <p>Institución Internacional de Bienestar</p>
  </header>

  <section>
    <h2>Visualiza el curso</h2>
    <iframe src="./mediprincipiante.pdf"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Institución Internacional de Bienestar | Transformando vidas</p>
  </footer>

</body>
</html>
